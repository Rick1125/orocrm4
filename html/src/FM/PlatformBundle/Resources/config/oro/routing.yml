fm_platform_bundle:
    resource:     "@FMPlatformBundle/Controller"
    type:         annotation
    prefix:       /
fm.api.resource:
    resource: '@FMPlatformBundle/Controller/Api/Rest/ResourceController.php'
    type: rest
    prefix: api/rest/{version}/
    requirements:
        version: latest|v1
        _format:  json
    defaults:
        version: latest
fm.api.project:
    resource: '@FMPlatformBundle/Controller/Api/Rest/ProjectController.php'
    type: rest
    prefix: api/rest/{version}/
    requirements:
        version: latest|v1
        _format:  json
    defaults:
        version: latest
