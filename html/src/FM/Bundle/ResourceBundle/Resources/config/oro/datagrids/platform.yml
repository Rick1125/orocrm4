datagrids:
    fm-platform-grid:
        extended_entity_name: '%fm.platform.entity.class%'
        acl_resource: fm_resource_view
        inline_editing:
            enable: true
        source:
            type: orm
            query:
                select:
                    - p
                from:
                    - { table: '%fm.platform.entity.class%', alias: p }
        columns:
            id:
                label:         oro.channel.id.label
            name:
                label:         fm.entity.name.label
            matchRule:
                label:         fm.datagrid.platform.match_rule
            createdAt:
                label:         oro.ui.created_at
                frontend_type: datetime
            updatedAt:
                label:         oro.ui.updated_at
                frontend_type: datetime
        sorters:
            columns:
                name:
                    data_name: p.name
                createdAt:
                    data_name: p.createdAt
            default:
                createdAt: DESC
        filters:
            columns:
                name:
                    type: string
                    data_name: p.name
                createdAt:
                    type: date
                    data_name: p.createdAt
        options:
            export: true
            entity_pagination: true
